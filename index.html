<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="article">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="section">
        <p><span>We're</span> coming soon</p>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="email-form">
          <label for="e-mail"></label>
          <input type="e-mail" id="e-mail" name="email" placeholder="Email Address" required>
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
          <img id="icon-error" src="./images/icon-error.svg" alt="icon-error">
          <p id="warning"></p>
        </form>
      </div>
    </div>
    <div class="image-container">
      <img src="./images/hero-mobile.jpg" alt="">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Johnny</a>.
    </p>
  </footer>
</body>
</html>
